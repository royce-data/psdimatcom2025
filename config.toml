# The URL the site will be built for
base_url = "https://royce-data.github.io/psdimatcom2025/"

title = "PSDI Materials Community Workshop 2025"

default_language = "en"

theme = "academic-workshop"

generate_sitemap = false

generate_robots_txt = false

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true



[extra]
# Put all your custom variables here
footer_text = "This workshop is supported by the Physical Sciences Data Infrastructure, and as such acknowledges the funding support by the EPSRC grants [EP/X032701](https://gtr.ukri.org/projects?ref=EP%2FX032701%2F1), [EP/X032663/1](https://gtr.ukri.org/projects?ref=EP%2FX032663%2F1) and [EP/W032252/1](https://gtr.ukri.org/projects?ref=EP%2FW032252%2F1).<br>This website is built using [Zola](https://www.getzola.org) and the [Academic Workshop](http://github.com/aterenin/academic-workshop/) theme, which is [designed to last](https://jeffhuang.com/designed_to_last/)." # by default this page adds a small and non-intrusive footer with some text linking to this repository - you can set this to false to remove the footer if you prefer
footer_time = true
title = {tagline = "Physical Sciences Data Infrastructure", title = "PSDI Materials Community Workshop", subtitles = ["16 - 17 June 2025", "Royce Hub Building", "Manchester, UK"]} # this contains the header's tagline, title, and list of subtitles, which are displayed in order
banner = {extension = "jpg", size = "cover", fade = true, no-repeat = true} # this enables a banner image stored in static/banner.svg, with the CSS class bg-fixed: this CSS class is designed for users to set the background image's height and width by overriding CSS - see _main.scss for other classes like bg-contain or bg-cover - the fade option enables a CSS-based fade around the text
buttons = [{name = "Home", url = "https://royce-data.github.io/psdimatcom2025/" , class_royce = true}, {name = "PSDI", url = "https://www.psdi.ac.uk/", class_royce = true}, {name="Royce", url="https://www.royce.ac.uk", class_royce = true}, {name = "Programme", url="https://royce-data.github.io/psdimatcom2025/programme/, class_royce = true}, {name = "Format", url = "https://royce-data.github.io/psdimatcom2025/format/", class_royce = true}, {name = "Useful information", url = "https://royce-data.github.io/psdimatcom2025/info/", class_royce = true}] # creates a list of buttons displayed in order, with links to the URLs
